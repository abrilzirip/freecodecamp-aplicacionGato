<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>061 - Formulario XVIII</title>
</head>
<body>
    <!-- DEJAR SELECCIONADIO ELEMENTO RARIO / CHECKBOX-->
    <form action="https://www.wimhofmethod.com/">
        <fieldset>
            <legend>Leyenda/Descripción</legend>
            <label><input type="radio" id="opcion1" name="a" value="opcion1" checked> Opcion 1</label>
            <label><input type="radio" id="opcion2" name="a" value="opcion2" checked> Opcion 2</label>
        </fieldset>
        <fieldset>
            <legend>Leyenda/Descripción</legend>
            <input type="checkbox" id="opcion3" name="b" value="opcion1">
            <label for="opcion3">Opcion 3</label>
            <input type="checkbox" id="opcion4" name="b" value="opcion2">
            <label for="opcion4">Opcion 4/label>
        </fieldset>
        <input type="text" name="winhof" placeholder="Win Hof" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
